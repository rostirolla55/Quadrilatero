<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quadrilatero di Polese San Carlo</title>
    </head>
<body>

    <h1>Il Quadrilatero Polese San Carlo</h1>
    <p>Testo descrittivo del sito Quadrilatero</p>

    <button id="playAudio">Ascolta l'audio</button>

    <audio id="audioPlayer" src="../assets/audio/it/Home_Bologna.mp3"></audio>

    <script>
        const playButton = document.getElementById('playAudio');
        const audioPlayer = document.getElementById('audioPlayer');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Metti in pausa';
                <p> Ho premuto il bottone Ascolta l\'audio e ascolta<\p>;
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Ascolta l\'audio';
                <p> Ho premuto il bottone Ascolta l\'audio e in pausa<\p>;
            }
        });

</body>
</html>
