<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header id="pagina1-header">
      <h1 class="page-title">Benvenuti a Bologna</h1>
    </header>
</head>
<body>

    <p>In questo sito potete scoprire angoli nascosti di Bologna, 
con l'aiuto di testi, audio che vi permettono di percorrere strade, portici 
e dove troverete dei cartellini rosso e blu potete accedere tramite il qrcode
alle informazioni in lingua italiana di quella posizione</p>

    <button id="playAudio">Ascolta l'audio in italiano!</button>

    <audio id="audioPlayer" src="../assets/audio/it/Home_Bologna.mp3"></audio>

    <script>
        const playButton = document.getElementById('playAudio');
        const audioPlayer = document.getElementById('audioPlayer');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Metti in pausa';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Ascolta l\'audio in italiano';
            }
        });
    </script>
</body>
</html>
