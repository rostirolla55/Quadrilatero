<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quadrilatero a Bologna</title>
    </head>
<body>

    <h1>Il Quadrilatero</h1>
    <p>Testo descrittivo del sito...</p>

    <button id="playAudio">Ascolta l'audio</button>

    <audio id="audioPlayer" src="..\assets\audio\it\home_bologna.mp3"></audio>

    <script>
        const playButton = document.getElementById('playAudio');
        const audioPlayer = document.getElementById('audioPlayer');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Metti in pausa';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Ascolta l\'audio';
            }
        });
    </script>

</body>
</html>
