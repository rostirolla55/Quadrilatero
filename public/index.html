<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con bottone bandiera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div style="height: 2000px; background-color: lightgray;">
        Contenuto della pagina per mostrare il bottone fisso
    </div>

    <div id="language-buttons">
        <button id="bandiera-it" class="bandiera" onclick="mostraContenuto('it')">
            <img src="/flags/it.png" alt="Bandiera italiana">
        </button>
        <button id="bandiera-en" class="bandiera" onclick="mostraContenuto('en')">
            <img src="/flags/en.png" alt="Bandiera britannica">
        </button>
        <button id="bandiera-es" class="bandiera" onclick="mostraContenuto('es')">
            <img src="/flags/es.png" alt="Bandiera spagnola">
        </button>
    </div>

</body>
</html>
