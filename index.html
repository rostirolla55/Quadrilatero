<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style.css">
</head>

<body>
  <header id="home-header">
    <h1 class="page-title" id="pageTitle">Benvenuti a Bologna</h1>
  </header>

  <p id="mainText">Benvenuto sul sito che parla di Bologna...</p>

  <button id="playAudio">Ascolta l'audio in italiano!</button>

  <audio id="audioPlayer" src="assets/audio/it/Home_Bologna.mp3"></audio>

  <div class="language-selector">
    <button onclick="setLanguage('it')">
      <img src="public/flag/it.png" alt="Italiano">
    </button>
    <button onclick="setLanguage('en')">
      <img src="public/flag/en.png" alt="English">
    </button>
    <button onclick="setLanguage('fr')">
      <img src="public/flag/fr.png" alt="Français">
    </button>
    <button onclick="setLanguage('es')">
      <img src="public/flag/es.png" alt="Español">
    </button>
  </div>

  <script src="public/main.js"></script>
</body>
 
</html>
