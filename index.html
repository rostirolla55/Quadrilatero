a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bologna Quadrilatero Titolo</title>
    <script>
        // Rileva la lingua del browser dell'utente
        const userLang = navigator.language.slice(0, 2);

        // Definisce le lingue supportate
        const supportedLangs = ['it', 'en', 'fr']; // Aggiungi altre lingue se necessario

        // Controlla se la lingua dell'utente è supportata
        if (supportedLangs.includes(userLang)) {
            // Reindirizza l'utente alla pagina nella sua lingua
            window.location.href = `./${userLang}/index.html`;
        } else {
            // Se la lingua non è supportata, reindirizza a una lingua predefinita (ad esempio, l'italiano)
            window.location.href = './it/index.html';
        }
    </script>
</head>
<body>
    <p>Caricamento delle pagine della lingua di default</p>
</body>
</html>
